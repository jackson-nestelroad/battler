[package]
name = "battler-wamprat-uri-proc-macro"
version = "0.1.0"
edition = "2021"
description = "Procedural macro for dynamically matching WAMP URIs."
authors = ["Jackson Nestelroad <jackson@nestelroad.com>"]
keywords = ["wamp", "websocket", "message"]
license = "MIT"

[lib]
proc-macro = true

[dependencies]
battler-wamp = { path = "../../../battler-wamp" }
itertools = "0.13.0"
proc-macro2 = "1.0"
quote = "1.0"
regex = "1.9.3"
syn = { version ="2.0", features = ["full"] }

[dev-dependencies]
assert_matches = "1.5.0"
battler-wamp = { path = "../../../battler-wamp" }
battler-wamprat-uri = { path = ".." }
pretty_assertions = "1.4.0"
