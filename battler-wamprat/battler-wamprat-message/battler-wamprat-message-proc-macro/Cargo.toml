[package]
name = "battler-wamprat-message-proc-macro"
version = "0.1.0"
edition = "2021"
description = "Procedural macro for sending structs over WAMP messages."
authors = ["Jackson Nestelroad <jackson@nestelroad.com>"]
keywords = ["wamp", "websocket", "message"]
license = "MIT"

[lib]
proc-macro = true

[dependencies]
itertools = "0.13.0"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version ="2.0", features = ["full"] }

[dev-dependencies]
assert_matches = "1.5.0"
battler-wamp-values = "0.1"
battler-wamprat-message = { path = ".." }
pretty_assertions = "1.4.0"
