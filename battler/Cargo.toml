[package]
name = "battler"
version = "0.5.0"
edition = "2021"
description = "Pok√©mon battle engine for Rust."
authors = ["Jackson Nestelroad <jackson@nestelroad.com>"]
keywords = ["pokemon", "battle"]
license = "MIT"
documentation = "https://docs.rs/battler"

[dependencies]
ahash = "0.8.11"
async-trait = "0.1.73"
itertools = "0.11.0"
lazy_static = "1.4.0"
log = "0.4.20"
num = "0.4.1"
rand = "0.8.5"
regex = "1.9.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_string_enum = "0.2"
unicase = "2.6.0"
uuid = { version = "1.4.1", features = ["v4", "fast-rng"] }
zone-alloc = { version = "0.4.0", features = ["std", "may-dangle"] }
zone-alloc-strong-handle-derive = "0.1"

[dev-dependencies]
assert_matches = "1.5.0"
battler-test-utils = { path = "../battler-test-utils" }
env_logger = "0.9.0"
pretty_assertions = "1.4.0"
tokio = { version = "1.32.0", features = ["rt", "macros"] }