name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always
  DATA_DIR: ${GITHUB_WORKSPACE}/battle-sim/data
  TEST_CASE_DIR: ${GITHUB_WORKSPACE}/battler/test_cases
  INTEGRATION_TEST_EXPECTED_IO_DIR: ${GITHUB_WORKSPACE}/battler/tests/expected

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - name: Run tests
        run: cargo test --verbose

  formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
      - name: Check formatting
        run: rustfmt
