[package]
name = "battler-ai"
version = "0.1.0"
edition = "2024"
description = "AI implementation for battles managed via battler."
authors = ["Jackson Nestelroad <jackson@nestelroad.com>"]
keywords = ["pokemon", "battle"]
license = "MIT"
repository = "https://github.com/jackson-nestelroad/battler/tree/main/battler-ai"

[dependencies]
ahash = "0.8.11"
anyhow = "1.0"
battler = { path = "../battler" }
battler-client = { path = "../battler-client" }
futures-util = "0.3"
tokio = { version = "1.41.0", features = ["full"] }
uuid = "1.16.0"

[dev-dependencies]
assert_matches = "1.5.0"
pretty_assertions = "1.4.0"
